name: Deploy HTML files to GitHub Pages

on:
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      # - name: Setup Pages
      #   uses: actions/configure-pages@v5
      - name: Move HTML files to release directory
        run: |
          mkdir ./release
          mv ./pkg/main.html ./release/index.html
          mv ./pkg/main.css ./release/
          mv ./pkg/main.js ./release/
          mv ./pkg/canvas.js ./release/
          mv ./pkg/gamers_world_wasm.js ./release/
          mv ./pkg/gamers_world_wasm_bg.wasm ./release/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main