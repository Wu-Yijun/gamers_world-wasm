<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <!-- main.css -->
    <link rel="stylesheet" href="./files/main.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.1/gl-matrix-min.js">
        const Mat4 = glMatrix.mat4;
    </script> -->
</head>

<body>
    <div id="game-wrapper">
        <canvas id="game_background" width="800" height="600"></canvas>
        <canvas id="game2d_shadow" width="800" height="600"></canvas>
        <canvas id="game_entity" width="800" height="600"></canvas>
        <canvas id="game2d" width="800" height="600"></canvas>
    </div>
    <div id="message">
        <div id="fps">
            <span id="fps-value">0</span> FPS
        </div>
        <div id="frames">
            Frames: <span id="frames-value">0</span>
        </div>
        <div id="mobs-count">
            Mob count: <span id="mob-value">0</span>
        </div>
        <div id="entity-count">
            Entity count: <span id="entity-value">0</span>
        </div>
        <div id="info"></div>
    </div>
    <div id="update-menu">

    </div>
    <div id="game-menu">
        <div>
            <div>游戏菜单</div>
        </div>
        <div class="button-selector">
            <div id="startGame" class="button">开始游戏</div>
        </div>
        <div class="button-selector">
            <div id="resumeGame" class="button">恢复游戏</div>
        </div>
        <div class="button-selector">
            <div id="settingGame" class="button">游戏设置</div>
        </div>
        <div class="button-selector">
            <div id="aboutGame" class="button">关于作者</div>
        </div>
        <div class="button-selector">
            <div id="exitGame" class="button">退出网页</div>
        </div>
    </div>
    <script>
        const screen_values = [];
        function addScreenValue(value, x, y, z, ticks, type) {
            screen_values.push({ value, x, y, z, ticks, type });
            // console.log({ value, x, y, z, ticks, type });
        }
    </script>
    <script type="module" src="./files/main.js"></script>

</html>
